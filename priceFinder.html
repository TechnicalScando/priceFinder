<!DOCTYPE html>
<html>
    <body>
        <h1>Price Finder!</h1>
        <label for='itemName'>Item Name</label>
        <input id="itemName" class="itemName" type="text" placeholder="">
        <label for='priceInput'>Price</label>
        <input id="priceInput" class="priceInput" type="text" placeholder="">
        <button class="submitButton">Submit</button>
        <button class="resetButton">Reset</button>
        <label for="percentSelect">Select percentage</label>
        <select name="percentSelect" id="percentSelect" class="percentSelect">
            <option value=".01">1%</option>
            <option value=".02">2%</option>
            <option value=".03">3%</option>
            <option value=".04">4%</option>
            <option value=".05">5%</option>
        </select>
        <label for="riskReward">Risk Reward Ratio</label>
        <select name="riskReward" id="riskReward" class="riskReward">
            <option value="1">1 to 1</option>
            <option value="2">2 to 1</option>
            <option value="3">3 to 1</option>
            <option value="4">4 to 1</option>
        </select>
        <p class="priceList"></p>

        <script src="priceFinder.js"></script>
    </body>
</html>
