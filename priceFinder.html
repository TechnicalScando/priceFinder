<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="priceFinder.css">
</head>

<body>
    <div class="main">
        <div class="header"></div>
        <h1 class="headText">Price Finder</h1>

        <div class="inputsBox">
            <label for='itemName' class="inputLabel">Item Name</label>
            <input id="itemName" class="input item" type="text" placeholder="">

            <label for='priceInput' class="inputLabel">Price</label>
            <input id="priceInput" class="input price" type="text" placeholder="">
            <div class="selectBox">
                <div class="selectLabelBox percentBox">
                    <label for="percentSelect" class="selectLabel">Percentage</label>
                    <select name="percentSelect" id="percentSelect" class="select percentSelect">
                        <option value=".01">1%</option>
                        <option value=".02">2%</option>
                        <option value=".03">3%</option>
                        <option value=".04">4%</option>
                        <option value=".05">5%</option>
                    </select>
                </div>
                <div class="selectLabelBox riskRewardBox">
                    <label for="riskReward" class="selectLabel">Risk Reward</label>
                    <select name="riskReward" id="riskReward" class="select riskReward">
                        <option value="1">1 to 1</option>
                        <option value="2">2 to 1</option>
                        <option value="3">3 to 1</option>
                        <option value="4">4 to 1</option>
                    </select>
                </div>
            </div>

            <div class="buttons">
                <button class="button submit">Submit</button>
                <button class="button reset">Reset</button>
            </div>
        </div>

        <div class="priceBox">
            <p class="priceList"></p>
        </div>

        <div class="footer"></div>
    </div>

    <script src="priceFinder.js"></script>
</body>

</html>
